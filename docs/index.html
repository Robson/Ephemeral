////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    <b><a href="/wiki/Laodicea_on_the_Lycus" title="Laodicea on the Lycus">Laodicea on the Lycus</a></b> was an ancient city in <a href="/wiki/Anatolia" title="Anatolia">Asia Minor</a>, situated on a hill above the river <a href="/wiki/Lycus_(river_of_Phrygia)" title="Lycus (river of Phrygia)">Lycus</a>. It was located in the <a href="/wiki/Hellenistic_period" title="Hellenistic period">Hellenistic</a> regions of <a href="/wiki/Caria" title="Caria">Caria</a> and <a href="/wiki/Lydia" title="Lydia">Lydia</a>, which later became the Roman Province of <a href="/wiki/Phrygia" title="Phrygia">Phrygia Pacatiana</a>. It is now situated near the modern city of <a href="/wiki/Denizli" title="Denizli">Denizli</a> in Turkey. Laodicea was built on the site of an earlier pre-Hellenistic settlement, and was founded by <a href="/wiki/Antiochus_II_Theos" title="Antiochus II Theos">Antiochus&#160;II Theos</a>, the king of the <a href="/wiki/Seleucid_Empire" title="Seleucid Empire">Seleucid Empire</a> from 261 to 253&#160;BC, in honour of his wife <a href="/wiki/Laodice_I" title="Laodice I">Laodice</a>, together with several other cities of the same name. Laodicea became a wealthy city, and was later controlled by the <a href="/wiki/Roman_Empire" title="Roman Empire">Roman</a> and <a href="/wiki/Byzantine_Empire" title="Byzantine Empire">Byzantine</a> empires. The city had a large Jewish population, dating from the time of <a href="/wiki/Antiochus_III_the_Great" title="Antiochus III the Great">Antiochus the Great</a>, who transported 2000 Jewish families there from <a href="/wiki/Babylonia" title="Babylonia">Babylonia</a>. It also became an early seat of <a href="/wiki/Christianity" title="Christianity">Christianity</a> with a <a href="/wiki/Episcopal_see" title="Episcopal see">bishopric</a>. The <a href="/wiki/Epistle_to_the_Colossians" title="Epistle to the Colossians">Epistle to the Colossians</a> mentions Laodicea as one of the communities of concern for <a href="/wiki/Paul_the_Apostle" title="Paul the Apostle">Paul the Apostle</a>. The city was destroyed in an earthquake in around AD&#160;60, and subsequently rebuilt. It was eventually destroyed during the invasions of the <a href="/wiki/Turkic_peoples" title="Turkic peoples">Turks</a> and <a href="/wiki/Mongols" title="Mongols">Mongols</a> during the second millennium, and is now a ruin. This photograph taken in 2020 shows the remains of a colonnaded Laodicean street.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="/wiki/User:A.Savin" title="User:A.Savin">Alexander Savin</a></small>'
	}
