////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    Contemporary <b><a href="https://en.wikipedia.org/wiki/Climate_change" title="Climate change">climate change</a></b> involves rising <a href="https://en.wikipedia.org/wiki/Global_surface_temperature" title="Global surface temperature">global temperatures</a> and significant shifts in Earth\'s weather patterns. Climate change is driven by <a href="https://en.wikipedia.org/wiki/Greenhouse_gas_emissions" title="Greenhouse gas emissions">emissions of heat-trapping greenhouse gases</a> such as carbon dioxide and methane. Emissions come mostly from burning <a href="https://en.wikipedia.org/wiki/Fossil_fuel" title="Fossil fuel">fossil fuels</a> (coal, oil and natural gas), and also <a href="https://en.wikipedia.org/wiki/Greenhouse_gas_emissions_from_agriculture" title="Greenhouse gas emissions from agriculture">from agriculture</a>, <a href="https://en.wikipedia.org/wiki/Deforestation_and_climate_change" title="Deforestation and climate change">forest loss</a>, cement production and steel making. Climate change causes <a href="https://en.wikipedia.org/wiki/Sea_level_rise" title="Sea level rise">sea level rise</a>, <a href="https://en.wikipedia.org/wiki/Retreat_of_glaciers_since_1850" title="Retreat of glaciers since 1850">glacial retreat</a> and <a href="https://en.wikipedia.org/wiki/Desertification" title="Desertification">desertification</a>, and intensifies <a href="https://en.wikipedia.org/wiki/Heat_wave" title="Heat wave">heat waves</a>, <a href="https://en.wikipedia.org/wiki/Wildfire#Effect_of_climate" title="Wildfire">wildfires</a> and <a href="https://en.wikipedia.org/wiki/Tropical_cyclone" title="Tropical cyclone">tropical cyclones</a>. These <a href="https://en.wikipedia.org/wiki/Effects_of_climate_change" title="Effects of climate change">effects of climate change</a> endanger <a href="https://en.wikipedia.org/wiki/Food_security" title="Food security">food security</a>, <a href="https://en.wikipedia.org/wiki/Water_scarcity" title="Water scarcity">freshwater access</a> and <a href="https://en.wikipedia.org/wiki/Global_health" title="Global health">global health</a>. <a href="https://en.wikipedia.org/wiki/Climate_change_mitigation" title="Climate change mitigation">Climate change can be limited</a> by using <a href="https://en.wikipedia.org/wiki/Sustainable_energy" title="Sustainable energy">low-carbon energy</a> sources such as wind and solar energy, by <a href="https://en.wikipedia.org/wiki/Forest_management#Methods_for_creating_or_recreating_forests" title="Forest management">forestation</a>, and shifts in agriculture. <a href="https://en.wikipedia.org/wiki/Climate_change_adaptation" title="Climate change adaptation">Adaptations</a> such as <a href="https://en.wikipedia.org/wiki/Coastal_management" title="Coastal management">coastline protection</a> cannot by themselves avert the risk of severe, pervasive and irreversible impacts. Limiting global warming in line with the goals of the 2015 <a href="https://en.wikipedia.org/wiki/Paris_Agreement" title="Paris Agreement">Paris Agreement</a> requires reaching <a href="https://en.wikipedia.org/wiki/Net-zero_emissions" title="Net-zero emissions">net-zero emissions</a> by 2050. This animation, produced by <a href="https://en.wikipedia.org/wiki/NASA" title="NASA">NASA</a>\'s Scientific Visualization Studio with data from the <a href="https://en.wikipedia.org/wiki/Goddard_Institute_for_Space_Studies" title="Goddard Institute for Space Studies">Goddard Institute for Space Studies</a>, shows global surface <a href="https://en.wikipedia.org/wiki/Temperature_anomaly" title="Temperature anomaly">temperature anomalies</a> from 1880 to 2023 on a world map, illustrating the rise in global temperatures. Normal temperatures (calculated over the 30-year baseline period 1951–1980) are shown in white, higher-than-normal temperatures in red, and lower-than-normal temperatures in blue. The data are averaged over a running 24-month window.<small style="display: block; margin-top: 0.8em;">Video credit: <a href="https://en.wikipedia.org/wiki/NASA" title="NASA">NASA</a>; visualized by Mark SubbaRao</small>'
	}
