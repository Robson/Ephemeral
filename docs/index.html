////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    <b><a href="https://en.wikipedia.org/wiki/Marilyn_Monroe" title="Marilyn Monroe">Marilyn Monroe</a></b> (1926–1962) was an American model and actress. One of the most popular sex symbols of the <a href="https://en.wikipedia.org/wiki/1950s" title="1950s">1950s</a>, she played stereotypically "<a href="https://en.wikipedia.org/wiki/Blonde_stereotype#Dumb_blonde" title="Blonde stereotype">dumb blonde</a>" characters that were emblematic of the era\'s attitudes towards sexuality. After beginning her career as a <a href="https://en.wikipedia.org/wiki/Pin-up_model" title="Pin-up model">pin-up model</a>, she had two short-lived film contracts before being signed by <a href="https://en.wikipedia.org/wiki/20th_Century_Studios" title="20th Century Studios">20th Century-Fox</a> in 1951. The next year, scandalous nude photographs of her were featured in a popular calendar. She became one of the most bankable <a href="https://en.wikipedia.org/wiki/Cinema_of_the_United_States" title="Cinema of the United States">Hollywood</a> stars with starring roles in comedies such as <i><a href="https://en.wikipedia.org/wiki/Gentlemen_Prefer_Blondes_(1953_film)" title="Gentlemen Prefer Blondes (1953 film)">Gentlemen Prefer Blondes</a></i> (1953), <i><a href="https://en.wikipedia.org/wiki/How_to_Marry_a_Millionaire" title="How to Marry a Millionaire">How to Marry a Millionaire</a></i> (1953), and <i><a href="https://en.wikipedia.org/wiki/The_Seven_Year_Itch" title="The Seven Year Itch">The Seven Year Itch</a></i> (1955). Disappointed in being <a href="https://en.wikipedia.org/wiki/Typecasting" title="Typecasting">typecast</a> and underpaid, Monroe formed her own production company in 1955 and successfully fought for a better contract with Fox. She received critical acclaim for her performances in <i><a href="https://en.wikipedia.org/wiki/Bus_Stop_(1956_film)" title="Bus Stop (1956 film)">Bus Stop</a></i> (1956) and <i><a href="https://en.wikipedia.org/wiki/Some_Like_It_Hot" title="Some Like It Hot">Some Like It Hot</a></i> (1959), winning a <a href="https://en.wikipedia.org/wiki/Golden_Globe_Award_for_Best_Actress_in_a_Motion_Picture_%E2%80%93_Musical_or_Comedy" title="Golden Globe Award for Best Actress in a Motion Picture – Musical or Comedy">Golden Globe for Best Actress</a> for the latter. Her last completed film was the drama <i><a href="https://en.wikipedia.org/wiki/The_Misfits_(1961_film)" title="The Misfits (1961 film)">The Misfits</a></i> (1961). Troubled by mental health and addiction problems, Monroe died of a <a href="https://en.wikipedia.org/wiki/Barbiturate_overdose" title="Barbiturate overdose">barbiturate overdose</a> in 1962. She continues to be considered a <a href="https://en.wikipedia.org/wiki/Popular_culture" title="Popular culture">popular culture</a> icon. This <a href="https://en.wikipedia.org/wiki/Associated_Press" title="Associated Press">Associated Press</a> photograph of Monroe was taken on September&#160;9, 1954, during the filming of <i>The Seven Year Itch</i> on the streets of New York. She is wearing <a href="https://en.wikipedia.org/wiki/White_dress_of_Marilyn_Monroe" title="White dress of Marilyn Monroe">her white dress</a>, worn in the "skirt scene" in which air from a subway grate blows up her skirt.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/Associated_Press" title="Associated Press">Associated Press</a></small>'
	}
