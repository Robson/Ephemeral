////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    The <b><a href="https://en.wikipedia.org/wiki/Cathedral_of_La_Laguna" title="Cathedral of La Laguna">Cathedral of La Laguna</a></b> is a Roman Catholic church in <a href="https://en.wikipedia.org/wiki/San_Crist%C3%B3bal_de_La_Laguna" title="San Cristóbal de La Laguna">San Cristóbal de La Laguna</a>, on the Spanish island of <a href="https://en.wikipedia.org/wiki/Tenerife" title="Tenerife">Tenerife</a> in the <a href="https://en.wikipedia.org/wiki/Canary_Islands" title="Canary Islands">Canary Islands</a>. The church was designated a <a href="https://en.wikipedia.org/wiki/Cathedral" title="Cathedral">cathedral</a> in 1818 and is the seat of the <a href="https://en.wikipedia.org/wiki/Roman_Catholic_Diocese_of_San_Crist%C3%B3bal_de_La_Laguna" title="Roman Catholic Diocese of San Cristóbal de La Laguna">Diocese of San Cristóbal de La Laguna</a>, which includes the islands of Tenerife, <a href="https://en.wikipedia.org/wiki/La_Palma" title="La Palma">La Palma</a>, <a href="https://en.wikipedia.org/wiki/La_Gomera" title="La Gomera">La Gomera</a> and <a href="https://en.wikipedia.org/wiki/El_Hierro" title="El Hierro">El Hierro</a>. The current building was constructed between 1904 and 1915 to replace an earlier building begun in 1515. The cathedral is located in the historic centre of La Laguna and was declared a <a href="https://en.wikipedia.org/wiki/World_Heritage_Site" title="World Heritage Site">World Heritage Site</a> in 1999 by <a href="https://en.wikipedia.org/wiki/UNESCO" title="UNESCO">UNESCO</a>. It contains elements of several architectural styles and is noted for its <a href="https://en.wikipedia.org/wiki/Neoclassical_architecture" title="Neoclassical architecture">Neoclassical</a> facade, inspired by <a href="https://en.wikipedia.org/wiki/Pamplona_Cathedral" title="Pamplona Cathedral">Pamplona Cathedral</a>, as well as its dome, which stands out prominently in the city landscape. In the cathedral lie the remains of <a href="https://en.wikipedia.org/wiki/Alonso_Fern%C3%A1ndez_de_Lugo" title="Alonso Fernández de Lugo">Alonso Fernández de Lugo</a>, the conqueror of the island and founder of the La Laguna. This photograph shows one of the <a href="https://en.wikipedia.org/wiki/Chapel" title="Chapel">side chapels</a> of the Cathedral of La Laguna, with a 6-metre-tall (20&#160;ft) gilded <a href="https://en.wikipedia.org/wiki/Reredos" title="Reredos">reredos</a> behind the <a href="https://en.wikipedia.org/wiki/Altar" title="Altar">altar</a>. Constructed in the <a href="https://en.wikipedia.org/wiki/Baroque" title="Baroque">Baroque</a> style in the first half of the 18th century, the reredos is the largest in the Canary Islands. The chapel is dedicated to the <a href="https://en.wikipedia.org/wiki/Virgin_of_Los_Remedios" title="Virgin of Los Remedios">Virgin of Los Remedios</a>, whose statue is in the central niche behind the altar. The reredos features seven paintings, attributed to <a href="https://en.wikipedia.org/wiki/Hendrick_van_Balen_the_Elder" title="Hendrick van Balen the Elder">Hendrick van Balen</a>, depicting scenes from the lives of <a href="https://en.wikipedia.org/wiki/Jesus" title="Jesus">Jesus</a> and <a href="https://en.wikipedia.org/wiki/Mary,_mother_of_Jesus" title="Mary, mother of Jesus">Mary</a>.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/User:Poco_a_poco" title="User:Poco a poco">Diego Delso</a></small>'
	}
