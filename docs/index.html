////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    <b><a href="https://en.wikipedia.org/wiki/Walter_Q._Gresham" title="Walter Q. Gresham">Walter Q. Gresham</a></b> (1832–1895) was an American attorney, jurist, statesman, and politician who served in the cabinets of presidents <a href="https://en.wikipedia.org/wiki/Chester_A._Arthur" title="Chester A. Arthur">Chester A. Arthur</a> and <a href="https://en.wikipedia.org/wiki/Grover_Cleveland" title="Grover Cleveland">Grover Cleveland</a>. He was the 31st <a href="https://en.wikipedia.org/wiki/United_States_Postmaster_General" title="United States Postmaster General">United States postmaster general</a> under Arthur from 1883 to 1884 and briefly then the 35th <a href="https://en.wikipedia.org/wiki/United_States_Secretary_of_the_Treasury" title="United States Secretary of the Treasury">secretary of the treasury</a> from September to October&#160;1884 before resigning to become a federal judge. He was twice a candidate for the <a href="https://en.wikipedia.org/wiki/Republican_Party_(United_States)" title="Republican Party (United States)">Republican</a> nomination for president in 1884 and 1888 before leaving the party to support Cleveland in the <a href="https://en.wikipedia.org/wiki/1892_United_States_presidential_election" title="1892 United States presidential election">1892 election</a>. He joined Cleveland\'s second cabinet as the 33rd <a href="https://en.wikipedia.org/wiki/United_States_Secretary_of_State" title="United States Secretary of State">U.S. secretary of state</a> from 1893 until his death in 1895. Gresham served as a federal judge on the <a href="https://en.wikipedia.org/wiki/United_States_Court_of_Appeals_for_the_Seventh_Circuit" title="United States Court of Appeals for the Seventh Circuit">Court of Appeals for the Seventh Circuit</a>, the <a href="https://en.wikipedia.org/wiki/United_States_circuit_court" title="United States circuit court">circuit courts for the Seventh Circuit</a>, and the <a href="https://en.wikipedia.org/wiki/List_of_former_United_States_district_courts#Indiana" title="List of former United States district courts">district court for the District of Indiana</a>. This <a href="https://en.wikipedia.org/wiki/Line_engraving" title="Line engraving">line engraving</a> of Gresham was produced around 1902 by the Department of the Treasury\'s <a href="https://en.wikipedia.org/wiki/Bureau_of_Engraving_and_Printing" title="Bureau of Engraving and Printing">Bureau of Engraving and Printing</a>, as part of <a href="https://en.wikipedia.org/wiki/US_Treasury_specimen_book" title="US Treasury specimen book">a presentation album</a> of the first 42 secretaries of the treasury.<small style="display: block; margin-top: 0.8em;">Engraving credit: <a href="https://en.wikipedia.org/wiki/Bureau_of_Engraving_and_Printing" title="Bureau of Engraving and Printing">Bureau of Engraving and Printing</a>; restored by <a href="https://en.wikipedia.org/wiki/User:Godot13" title="User:Godot13">Andrew Shiva</a></small>'
