////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		LinkPage: 'https://en.wikipedia.org/wiki//wiki/Marie_Curie',
		Description: '    <b><a href="https://en.wikipedia.org/wiki/Marie_Curie" title="Marie Curie">Marie Curie</a></b> (1867–1934) was a Polish and naturalised-French physicist and chemist who conducted pioneering research on <a href="https://en.wikipedia.org/wiki/Radioactive_decay" title="Radioactive decay">radioactivity</a>. Born in <a href="https://en.wikipedia.org/wiki/Warsaw" title="Warsaw">Warsaw</a>, she studied in Poland until she was 24, when she moved to Paris to earn her higher degrees. In 1895, she married French physicist <a href="https://en.wikipedia.org/wiki/Pierre_Curie" title="Pierre Curie">Pierre Curie</a>, and in 1903 she shared the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics" title="Nobel Prize in Physics">Nobel Prize in Physics</a> with Pierre and physicist <a href="https://en.wikipedia.org/wiki/Henri_Becquerel" title="Henri Becquerel">Henri Becquerel</a> for their pioneering work developing the theory of "radioactivity" – a term she coined. She was the <a href="https://en.wikipedia.org/wiki/List_of_female_Nobel_laureates" title="List of female Nobel laureates">first woman to win a Nobel Prize</a>. She won a second Nobel Prize in 1911, the first person to do so, for her discovery of the elements <a href="https://en.wikipedia.org/wiki/Polonium" title="Polonium">polonium</a> and <a href="https://en.wikipedia.org/wiki/Radium" title="Radium">radium</a>. Under her direction, the world\'s first studies were conducted into the treatment of <a href="https://en.wikipedia.org/wiki/Neoplasm" title="Neoplasm">neoplasms</a> by the use of radioactive isotopes. During <a href="https://en.wikipedia.org/wiki/World_War_I" title="World War I">World War&#160;I</a>, she developed mobile radiography units to provide <span class="nowrap"><a href="https://en.wikipedia.org/wiki/X-ray" title="X-ray">X-ray</a></span> services to <a href="https://en.wikipedia.org/wiki/Field_hospital" title="Field hospital">field hospitals</a>. She founded the <a href="https://en.wikipedia.org/wiki/Curie_Institute_(Paris)" title="Curie Institute (Paris)">Curie Institute in Paris</a> in 1920, and the <a href="https://en.wikipedia.org/wiki/Maria_Sk%C5%82odowska-Curie_National_Research_Institute_of_Oncology" title="Maria Skłodowska-Curie National Research Institute of Oncology">Curie Institute in Warsaw</a> in 1932. This photograph of Curie was taken in around 1920 by French photographer <a href="https://en.wikipedia.org/wiki/Henri_Manuel" title="Henri Manuel">Henri Manuel</a>.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/Henri_Manuel" title="Henri Manuel">Henri Manuel</a>; restored by <a href="https://en.wikipedia.org/wiki/User:FMSky" title="User:FMSky">FMSky</a> and <a href="https://en.wikipedia.org/wiki/User:Bammesk" title="User:Bammesk">Bammesk</a></small>'
