////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Source:   'http://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Negro_drinking_at_%22Colored%22_water_cooler_in_streetcar_terminal%2C_Oklahoma_City%2C_Oklahoma_by_Russell_Lee.jpg/550px-Negro_drinking_at_%22Colored%22_water_cooler_in_streetcar_terminal%2C_Oklahoma_City%2C_Oklahoma_by_Russell_Lee.jpg',
		Title:    'Racial segregation in the United States',
		LinkPage: 'https://en.wikipedia.org/wiki//wiki/Racial_segregation_in_the_United_States',
		Description: '    <b><a href="https://en.wikipedia.org/wiki/Racial_segregation_in_the_United_States" title="Racial segregation in the United States">Racial segregation in the United States</a></b> included the legally or socially enforced separation of <a href="https://en.wikipedia.org/wiki/African_Americans" title="African Americans">African Americans</a> from <a href="https://en.wikipedia.org/wiki/White_Americans" title="White Americans">White Americans</a>, as well as the separation of other <a href="https://en.wikipedia.org/wiki/Minority_group" title="Minority group">ethnic minorities</a> from majority communities. Facilities and services such as <a href="https://en.wikipedia.org/wiki/Housing_in_the_United_States" title="Housing in the United States">housing</a>, <a href="https://en.wikipedia.org/wiki/Healthcare_in_the_United_States" title="Healthcare in the United States">healthcare</a>, <a href="https://en.wikipedia.org/wiki/Education_in_the_United_States" title="Education in the United States">education</a>, <a href="https://en.wikipedia.org/wiki/Economy_of_the_United_States#Employment" title="Economy of the United States">employment</a> and <a href="https://en.wikipedia.org/wiki/Transportation_in_the_United_States" title="Transportation in the United States">transportation in the United States</a> have been systematically separated based on <a href="https://en.wikipedia.org/wiki/Race_and_ethnicity_in_the_United_States" title="Race and ethnicity in the United States">racial categorizations</a>. The <a href="https://en.wikipedia.org/wiki/Supreme_Court_of_the_United_States" title="Supreme Court of the United States">Supreme Court</a> upheld the constitutionality of segregation in <i><a href="https://en.wikipedia.org/wiki/Plessy_v._Ferguson" title="Plessy v. Ferguson">Plessy v. Ferguson</a></i> (1896), so long as "<a href="https://en.wikipedia.org/wiki/Separate_but_equal" title="Separate but equal">separate but equal</a>" facilities were provided, a requirement that was rarely met. The doctrine\'s applicability to public schools was unanimously overturned in <i><a href="https://en.wikipedia.org/wiki/Brown_v._Board_of_Education" title="Brown v. Board of Education">Brown v. Board of Education</a></i> (1954), and several landmark cases including <i><a href="https://en.wikipedia.org/wiki/Heart_of_Atlanta_Motel,_Inc._v._United_States" title="Heart of Atlanta Motel, Inc. v. United States">Heart of Atlanta Motel, Inc. v. United States</a></i> (1964) further ruled against racial segregation, helping to bring an end to the <a href="https://en.wikipedia.org/wiki/Jim_Crow_laws" title="Jim Crow laws">Jim Crow laws</a>. During the <a href="https://en.wikipedia.org/wiki/Civil_rights_movement" title="Civil rights movement">civil rights movement</a>, <i>de jure</i> segregation was formally outlawed by the <a href="https://en.wikipedia.org/wiki/Civil_Rights_Act_of_1964" title="Civil Rights Act of 1964">Civil Rights Act of 1964</a>, the <a href="https://en.wikipedia.org/wiki/Voting_Rights_Act_of_1965" title="Voting Rights Act of 1965">Voting Rights Act of 1965</a>, and the <a href="https://en.wikipedia.org/wiki/Civil_Rights_Act_of_1968#Title_VIII–IX:_Fair_Housing_Act" title="Civil Rights Act of 1968">Fair Housing Act of 1968</a>, while <i>de facto</i> segregation continues today in areas including <a href="https://en.wikipedia.org/wiki/Residential_segregation_in_the_United_States" title="Residential segregation in the United States">residential segregation</a> and <a href="https://en.wikipedia.org/wiki/School_segregation_in_the_United_States" title="School segregation in the United States">school segregation</a>, as part of ongoing <a href="https://en.wikipedia.org/wiki/Racism_in_the_United_States" title="Racism in the United States">racism</a> and <a href="https://en.wikipedia.org/wiki/Discrimination_in_the_United_States" title="Discrimination in the United States">discrimination in the United States</a>. This photograph, taken in 1939 by <a href="https://en.wikipedia.org/wiki/Russell_Lee_(photographer)" title="Russell Lee (photographer)">Russell Lee</a>, shows an African-American man drinking at a water dispenser, with a sign reading "<a href="https://en.wikipedia.org/wiki/Colored" title="Colored">Colored</a>", in a streetcar terminal in <a href="https://en.wikipedia.org/wiki/Oklahoma_City" title="Oklahoma City">Oklahoma City</a>.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/Russell_Lee_(photographer)" title="Russell Lee (photographer)">Russell Lee</a>; restored by <a href="https://en.wikipedia.org/wiki/User:Adam_Cuerden" title="User:Adam Cuerden">Adam Cuerden</a></small>'
	}

	if (pictureData.Source.length > 0) {
		var box = makeBox(2, 3);
		box
			.append('div')
			.attr('class', 'title')
			.html('&#x1F9E9;Wikipedia Picture of the Day')
		box = box
			.append('div')
			.attr('class', 'inside');
		var inside = box
			.append('div');
		inside

			.style('height', 'auto')
			.style('max-width', '400px')
			.style('max-height', '320px')
			.attr('src', pictureData.Source);
		/*
		inside
			.append('p')
			.html('&nbsp;');
		inside
			.append('p')
			.append('a')
			.attr('href', pictureData.LinkPage)

		*/
		inside
			.append('p')

		inside
			.append('p')
			.style('overflow', 'hidden')
			.style('margin', '5px')
			.style('display', '-webkit-box')
			.style('-webkit-line-clamp', '6')
			.style('-webkit-box-orient', 'vertical')
			.html(pictureData.Description);
	}
});
