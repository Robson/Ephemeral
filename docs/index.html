////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    The <b><a href="https://en.wikipedia.org/wiki/Kefermarkt_altarpiece" title="Kefermarkt altarpiece">Kefermarkt altarpiece</a></b> is a richly decorated wooden <a href="https://en.wikipedia.org/wiki/Altarpiece" title="Altarpiece">altarpiece</a> in the <a href="https://en.wikipedia.org/wiki/Gothic_art" title="Gothic art">Late Gothic style</a> in the parish church of <a href="https://en.wikipedia.org/wiki/Kefermarkt" title="Kefermarkt">Kefermarkt</a> in <a href="https://en.wikipedia.org/wiki/Upper_Austria" title="Upper Austria">Upper Austria</a>. Commissioned by the knight Christoph von Zelking, it was completed around 1497. <a href="https://en.wikipedia.org/wiki/Saint_Peter" title="Saint Peter">Saints Peter</a>, <a href="https://en.wikipedia.org/wiki/Wolfgang_of_Regensburg" title="Wolfgang of Regensburg">Wolfgang</a> and <a href="https://en.wikipedia.org/wiki/Saint_Christopher" title="Saint Christopher">Christopher</a> are depicted in the central section. The wing panels depict scenes from the life of <a href="https://en.wikipedia.org/wiki/Mary,_mother_of_Jesus" title="Mary, mother of Jesus">Mary</a>, and the altarpiece also has an intricate superstructure and two side figures of <a href="https://en.wikipedia.org/wiki/Saint_George" title="Saint George">Saints George</a> and <a href="https://en.wikipedia.org/wiki/Saint_Florian" title="Saint Florian">Florian</a>. The identity of its maker, known by the <a href="https://en.wikipedia.org/wiki/Notname" title="Notname">notname</a> <i>Master of the Kefermarkt Altarpiece</i>, is unknown, but at least two skilled sculptors appear to have created the main statuary. Throughout the centuries, it has been altered and lost its original paint and <a href="https://en.wikipedia.org/wiki/Gilding" title="Gilding">gilding</a>; a major restoration was undertaken in the 19th century under the direction of <a href="https://en.wikipedia.org/wiki/Adalbert_Stifter" title="Adalbert Stifter">Adalbert Stifter</a>. The altarpiece has been described as "one of the greatest achievements in late-medieval sculpture in the German-speaking area". This image shows the lower-left wing panel of the Kefermarkt altarpiece, depicting the <a href="https://en.wikipedia.org/wiki/Death_of_the_Virgin" title="Death of the Virgin">death of Mary</a>. She lies peacefully in her deathbed, while a diminutive angel holds the curtain apart so that the viewer can see Mary better. The twelve apostles are all present, each one depicted with individual traits. Above the head of Saint Peter, Christ appears in a cloud, receiving the soul of his mother in the form of a small figure.<small style="display: block; margin-top: 0.8em;">Sculpture credit: Master of the Kefermarkt Altarpiece; photographed by <a href="https://en.wikipedia.orghttps://commons.wikimedia.org/wiki/User:Uoaei1" class="extiw" title="c:User:Uoaei1">Uoaei1</a></small>'
	}
