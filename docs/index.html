////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Source:   'http://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Ike_%26_Tina_Turner%2C_Bestanddeelnr_924-2170_-_Restoration.jpg/500px-Ike_%26_Tina_Turner%2C_Bestanddeelnr_924-2170_-_Restoration.jpg',
		Title:    'Ike &amp; Tina Turner',
		LinkPage: 'https://en.wikipedia.org/wiki//wiki/Ike_%26_Tina_Turner',
		Description: '    <b><a href="/wiki/Ike_%26_Tina_Turner" title="Ike &amp; Tina Turner">Ike &amp; Tina Turner</a></b> were an American musical duo consisting of husband and wife <a href="/wiki/Ike_Turner" title="Ike Turner">Ike Turner</a> and <a href="/wiki/Tina_Turner" title="Tina Turner">Tina Turner</a>. The duo had a string of R&amp;B hits with their early recordings "<a href="/wiki/A_Fool_in_Love" title="A Fool in Love">A Fool In Love</a>", "<a href="/wiki/It%27s_Gonna_Work_Out_Fine" title="It&#39;s Gonna Work Out Fine">It\'s Gonna Work Out Fine</a>", "<a href="/wiki/I_Idolize_You" title="I Idolize You">I Idolize You</a>", "<a href="/wiki/Poor_Fool" title="Poor Fool">Poor Fool</a>", and "<a href="/wiki/Tra_La_La_La_La" title="Tra La La La La">Tra La La La La</a>". The release of "<a href="/wiki/River_Deep_%E2%80%93_Mountain_High" title="River Deep – Mountain High">River Deep – Mountain High</a>" in 1966, followed by a tour of the UK with <a href="/wiki/The_Rolling_Stones" title="The Rolling Stones">The Rolling Stones</a>, increased their popularity in Europe. Their later works are noted for interpretive soul-infused re-arrangements of <a href="/wiki/Rock_music" title="Rock music">rock</a> songs such as "<a href="/wiki/Come_Together#Ike_&amp;_Tina_Turner_version" title="Come Together">Come Together</a>", "<a href="/wiki/Honky_Tonk_Women" title="Honky Tonk Women">Honky Tonk Woman</a>", and "<a href="/wiki/Proud_Mary#Ike_&amp;_Tina_Turner_version" title="Proud Mary">Proud Mary</a>", the latter of which won them a <a href="/wiki/Grammy_Awards" title="Grammy Awards">Grammy Award</a> in 1972. Ike &amp; Tina Turner received the first Golden European Record Award for their international hit "<a href="/wiki/Nutbush_City_Limits" title="Nutbush City Limits">Nutbush City Limits</a>" in 1974. They released dozens of albums; their most successful by chart performance being <i><a href="/wiki/Workin%27_Together" title="Workin&#39; Together">Workin\' Together</a></i>. <a href="/wiki/Pitchfork_(website)" title="Pitchfork (website)"><i>Pitchfork</i></a> listed their album <i><a href="/wiki/River_Deep_%E2%80%93_Mountain_High_(album)" title="River Deep – Mountain High (album)">River Deep – Mountain High</a></i> among the best of its era. Although their partnership was successful musically, they had a tumultuous marriage. In his autobiography, Ike wrote, "Sure, I\'ve slapped Tina. We had fights and there have been times when I punched her to the ground without thinking. But I never beat her." Tina stated that "It was my relationship with Ike that made me most unhappy. At first, I had really been in love with him. Look what he\'d done for me. But he was totally unpredictable." They divorced in 1976, and Tina went on to enjoy a highly successful solo career. This photograph of Ike and Tina was taken at <a href="/wiki/Amsterdam_Airport_Schiphol" title="Amsterdam Airport Schiphol">Schiphol Airport</a> in Amsterdam in 1971.<small style="display: block; margin-top: 0.8em;">Photograph credit: Rob Mieremet for <a href="/wiki/Anefo" title="Anefo">Anefo</a>: restored by <a href="/wiki/User:Adam_Cuerden" title="User:Adam Cuerden">Adam Cuerden</a></small>'
	}

	if (pictureData.Source.length > 0) {
		var box = makeBox(2, 3);
		box
			.append('div')
			.attr('class', 'title')
			.html('&#x1F9E9;Wikipedia Picture of the Day')

			.append('p')

			.style('width', 'auto')
			.style('height', 'auto')
			.style('max-width', '400px')
			.style('max-height', '320px')
			.attr('src', pictureData.Source);
		/*
		inside
			.append('p')
			.html('&nbsp;');
		inside
			.append('p')
			.append('a')
			.attr('href', pictureData.LinkPage)
			.html(pictureData.Title);
		*/
		inside
			.append('p')
			.html('&nbsp;');
		inside
			.append('p')
			.style('overflow', 'hidden')
			.style('margin', '5px')
			.style('display', '-webkit-box')
			.style('-webkit-line-clamp', '6')
			.style('-webkit-box-orient', 'vertical')
			.html(pictureData.Description);
	}
});
