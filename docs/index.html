////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    <b><a href="https://en.wikipedia.org/wiki/Archibald_Sinclair,_1st_Viscount_Thurso" title="Archibald Sinclair, 1st Viscount Thurso">Archibald Sinclair, 1st Viscount Thurso</a></b> (22 October 1890 – 15 June 1970) was a Scottish politician and leader of the <a href="https://en.wikipedia.org/wiki/Liberal_Party_(UK)" title="Liberal Party (UK)">Liberal Party</a>. After an education at the <a href="https://en.wikipedia.org/wiki/Royal_Military_College,_Sandhurst" title="Royal Military College, Sandhurst">Royal Military College, Sandhurst</a>, Sinclair served on the <a href="https://en.wikipedia.org/wiki/Western_Front_(World_War_I)" title="Western Front (World War I)">Western Front</a> during the <a href="https://en.wikipedia.org/wiki/World_War_I" title="World War I">First World War</a>, rising to the rank of <a href="https://en.wikipedia.org/wiki/Major_(rank)" title="Major (rank)">Major</a> and working under <a href="https://en.wikipedia.org/wiki/J._E._B._Seely,_1st_Baron_Mottistone" title="J. E. B. Seely, 1st Baron Mottistone">J. E. B. Seely</a> and <a href="https://en.wikipedia.org/wiki/Winston_Churchill" title="Winston Churchill">Winston Churchill</a>. After the war he worked with Churchill again when the latter was <a href="https://en.wikipedia.org/wiki/Secretary_of_State_for_War" title="Secretary of State for War">Secretary of State for War</a> and <a href="https://en.wikipedia.org/wiki/Secretary_of_State_for_the_Colonies" title="Secretary of State for the Colonies">Secretary of State for the Colonies</a>. Sinclair entered the <a href="https://en.wikipedia.org/wiki/House_of_Commons" title="House of Commons">House of Commons</a> as a Liberal MP in 1922, rising to become the party\'s <a href="https://en.wikipedia.org/wiki/Chief_Whip" title="Chief Whip">Chief Whip</a> by 1930. When the Liberal Party joined the <a href="https://en.wikipedia.org/wiki/National_Government_(1931)" title="National Government (1931)">National Government of Ramsay MacDonald</a> in 1931, Sinclair was appointed <a href="https://en.wikipedia.org/wiki/Secretary_of_State_for_Scotland" title="Secretary of State for Scotland">Secretary of State for Scotland</a>, holding the post until his party resigned from the government in 1932. He took over as Liberal Party leader in 1935 after incumbent <a href="https://en.wikipedia.org/wiki/Herbert_Samuel,_1st_Viscount_Samuel" title="Herbert Samuel, 1st Viscount Samuel">Herbert Samuel</a> lost his seat in the election. Sinclair returned to government as <a href="https://en.wikipedia.org/wiki/Secretary_of_State_for_Air" title="Secretary of State for Air">Secretary of State for Air</a> in 1940, under Churchill\'s <a href="https://en.wikipedia.org/wiki/Churchill_war_ministry" title="Churchill war ministry">all-party Second World War coalition government</a>. In this role he worked with the <a href="https://en.wikipedia.org/wiki/Royal_Air_Force" title="Royal Air Force">Royal Air Force</a> (RAF) to plan the <a href="https://en.wikipedia.org/wiki/Battle_of_Britain" title="Battle of Britain">Battle of Britain</a>. Sinclair remained a minister until the end of the coalition in 1945, but then lost his seat in <a href="https://en.wikipedia.org/wiki/1945_United_Kingdom_general_election" title="1945 United Kingdom general election">the 1945 general election</a>. He was elevated to the <a href="https://en.wikipedia.org/wiki/House_of_Lords" title="House of Lords">House of Lords</a> in 1952. This portrait of Sinclair was taken by the RAF official photographer during the Second World War.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/Royal_Air_Force" title="Royal Air Force">Royal Air Force</a> official photographer</small>'
	}
