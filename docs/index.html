////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    The <b><a href="https://en.wikipedia.org/wiki/Roman_Forum" title="Roman Forum">Roman Forum</a></b> is a rectangular <a href="https://en.wikipedia.org/wiki/Forum_(Roman)" title="Forum (Roman)">forum</a> (plaza) surrounded by the ruins of several important ancient government buildings in the centre of Rome. Citizens of the ancient city referred to this space, originally a marketplace, as the <i>Forum Magnum</i>, or simply the <i>Forum</i>. It is located in the small valley between the <a href="https://en.wikipedia.org/wiki/Palatine_Hill" title="Palatine Hill">Palatine</a> and <a href="https://en.wikipedia.org/wiki/Capitoline_Hill" title="Capitoline Hill">Capitoline Hills</a>. Archaeological evidence shows that the site was originally a grassy <a href="https://en.wikipedia.org/wiki/Wetland" title="Wetland">wetland</a>, which was drained in the 7th century BC with the building of the first structures of the <a href="https://en.wikipedia.org/wiki/Cloaca_Maxima" title="Cloaca Maxima">Cloaca Maxima</a> sewer system. The earliest structures in the Forum were discovered in two separate locations: the site of the <a href="https://en.wikipedia.org/wiki/Comitium" title="Comitium">Comitium</a> and the group of sanctuaries of <a href="https://en.wikipedia.org/wiki/Regia" title="Regia">Regia</a>, <a href="https://en.wikipedia.org/wiki/House_of_the_Vestals" title="House of the Vestals">House of the Vestals</a> and Domus Publica. Further structures were added over the centuries including the <a href="https://en.wikipedia.org/wiki/Temple_of_Saturn" title="Temple of Saturn">Temple of Saturn</a> (497&#160;BC), the <a href="https://en.wikipedia.org/wiki/Temple_of_Castor_and_Pollux" title="Temple of Castor and Pollux">Temple of Castor and Pollux</a> (484&#160;BC) and the <a href="https://en.wikipedia.org/wiki/Basilica_Fulvia" title="Basilica Fulvia">Basilica Fulvia</a> (179&#160;BC), followed by major work in the 80s&#160;BC, in which the plaza was raised and permanent marble paving stones laid. Further significant work was undertaken by <a href="https://en.wikipedia.org/wiki/Julius_Caesar" title="Julius Caesar">Julius Caesar</a> and <a href="https://en.wikipedia.org/wiki/Augustus" title="Augustus">Augustus</a>, and the reign of <a href="https://en.wikipedia.org/wiki/Constantine_the_Great" title="Constantine the Great">Constantine the Great</a> saw the completion of the construction of the <a href="https://en.wikipedia.org/wiki/Basilica_of_Maxentius" title="Basilica of Maxentius">Basilica of Maxentius</a> (AD&#160;312), the last significant expansion of the complex. The Forum today is a sprawling ruin of architectural fragments and intermittent archaeological excavations attracting 4.5&#160;million or more sightseers yearly. This panoramic photograph, taken in 2018 from the <a href="https://en.wikipedia.org/wiki/Capitoline_Museums" title="Capitoline Museums">Capitoline Museums</a>, shows some of the <a href="https://en.wikipedia.org/wiki/List_of_monuments_of_the_Roman_Forum" title="List of monuments of the Roman Forum">surviving structures of the Roman Forum</a>, including the <a href="https://en.wikipedia.org/wiki/Tabularium" title="Tabularium">Tabularium</a>, the <a href="https://en.wikipedia.org/wiki/Gemonian_stairs" title="Gemonian stairs">Gemonian stairs</a>, the <a href="https://en.wikipedia.org/wiki/Tarpeian_Rock" title="Tarpeian Rock">Tarpeian Rock</a>, and several temples and <a href="https://en.wikipedia.org/wiki/Basilica" title="Basilica">basilicas</a>.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/User:Moroder" title="User:Moroder">Wolfgang Moroder</a></small>'
	}
