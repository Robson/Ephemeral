		<script>

////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    <b><a href="https://en.wikipedia.org/wiki/Arthur_Sullivan" title="Arthur Sullivan">Arthur Sullivan</a></b> (1842–1900) was an English composer best known for <a href="https://en.wikipedia.org/wiki/Gilbert_and_Sullivan" title="Gilbert and Sullivan">his operatic collaborations</a> with the dramatist <a href="https://en.wikipedia.org/wiki/W._S._Gilbert" title="W. S. Gilbert">W.&#160;S. Gilbert</a>. Among his early works were a ballet, a symphony, a cello concerto and a one-act <a href="https://en.wikipedia.org/wiki/Comic_opera" title="Comic opera">comic opera</a>, <i><a href="https://en.wikipedia.org/wiki/Cox_and_Box" title="Cox and Box">Cox and Box</a></i>, which is still widely performed. He wrote his first opera with Gilbert, <i><a href="https://en.wikipedia.org/wiki/Thespis_(opera)" title="Thespis (opera)">Thespis</a></i>, in 1871. The impresario <a href="https://en.wikipedia.org/wiki/Richard_D%27Oyly_Carte" title="Richard D&#39;Oyly Carte">Richard D\'Oyly Carte</a> engaged Gilbert and Sullivan to create a one-act piece, <i><a href="https://en.wikipedia.org/wiki/Trial_by_Jury" title="Trial by Jury">Trial by Jury</a></i>, in 1875. Its box-office success led the partners to collaborate on twelve full-length comic operas, known as the <a href="https://en.wikipedia.org/wiki/Savoy_opera" title="Savoy opera">Savoy operas</a>, including <i><a href="https://en.wikipedia.org/wiki/H.M.S._Pinafore" title="H.M.S. Pinafore">H.M.S.&#160;Pinafore</a></i>, <i><a href="https://en.wikipedia.org/wiki/The_Pirates_of_Penzance" title="The Pirates of Penzance">The Pirates of Penzance</a></i> and <i><a href="https://en.wikipedia.org/wiki/The_Mikado" title="The Mikado">The Mikado</a></i>. Sullivan\'s only <a href="https://en.wikipedia.org/wiki/Grand_opera" title="Grand opera">grand opera</a>, <i><a href="https://en.wikipedia.org/wiki/Ivanhoe_(opera)" title="Ivanhoe (opera)">Ivanhoe</a></i>, though initially successful in 1891, has rarely been revived. His works include twenty-four operas, eleven major orchestral works, ten choral works and <a href="https://en.wikipedia.org/wiki/Oratorio" title="Oratorio">oratorios</a>, two ballets, <a href="https://en.wikipedia.org/wiki/Incidental_music" title="Incidental music">incidental music</a> to several plays, and numerous church pieces, songs, and piano and chamber pieces. His hymns and songs include "<a href="https://en.wikipedia.org/wiki/Onward,_Christian_Soldiers" title="Onward, Christian Soldiers">Onward, Christian Soldiers</a>" and "<a href="https://en.wikipedia.org/wiki/The_Lost_Chord" title="The Lost Chord">The Lost Chord</a>". This <a href="https://en.wikipedia.org/wiki/Carte_de_visite" title="Carte de visite">carte de visite</a> of Sullivan was taken around 1870 by the English photographer H.&#160;J. Whitlock.<small style="display: block; margin-top: 0.8em;">Photograph credit: H.&#160;J. Whitlock; restored by <a href="https://en.wikipedia.org/wiki/User:Adam_Cuerden" title="User:Adam Cuerden">Adam Cuerden</a></small>'
	}
