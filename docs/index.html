////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    <b><a href="https://en.wikipedia.org/wiki/Happy_Chandler" title="Happy Chandler">Happy Chandler</a></b> (July 14, 1898 – June 15, 1991) was the <a href="https://en.wikipedia.org/wiki/List_of_governors_of_Kentucky" title="List of governors of Kentucky">44th governor of Kentucky</a> (1935–1939), a member of the <a href="https://en.wikipedia.org/wiki/United_States_Senate" title="United States Senate">U.S. Senate</a>, the <a href="https://en.wikipedia.org/wiki/Commissioner_of_baseball" title="Commissioner of baseball">commissioner of baseball</a>, and the 49th governor of Kentucky (1955–1959). In his first term as governor, he oversaw the repeal of the sales tax, replacing the lost revenue with new <a href="https://en.wikipedia.org/wiki/Excise" title="Excise">excise</a> taxes and the state\'s first <a href="https://en.wikipedia.org/wiki/Income_tax" title="Income tax">income tax</a>, and helped improve the state\'s education and transportation systems. He resigned as governor so his successor could appoint him to the Senate. A <a href="https://en.wikipedia.org/wiki/Fiscal_conservatism" title="Fiscal conservatism">fiscal conservative</a> and disciple of <a href="https://en.wikipedia.org/wiki/Virginia" title="Virginia">Virginia</a>\'s <a href="https://en.wikipedia.org/wiki/Harry_F._Byrd" title="Harry F. Byrd">Harry F. Byrd</a>, Chandler opposed parts of Roosevelt\'s <a href="https://en.wikipedia.org/wiki/New_Deal" title="New Deal">New Deal</a> and openly disagreed with the president\'s decision to prioritize <a href="https://en.wikipedia.org/wiki/European_theatre_of_World_War_II" title="European theatre of World War II">European operations</a> in World War II over the <a href="https://en.wikipedia.org/wiki/Pacific_War" title="Pacific War">Pacific War</a>. In 1945, he resigned his Senate seat to become the commissioner of baseball, succeeding <a href="https://en.wikipedia.org/wiki/Kenesaw_Mountain_Landis" title="Kenesaw Mountain Landis">Kenesaw Mountain Landis</a>. He approved <a href="https://en.wikipedia.org/wiki/Jackie_Robinson" title="Jackie Robinson">Jackie Robinson</a>\'s contract with the <a href="https://en.wikipedia.org/wiki/Brooklyn_Dodgers" title="Brooklyn Dodgers">Brooklyn Dodgers</a>, initiating the <a href="https://en.wikipedia.org/wiki/Racial_integration" title="Racial integration">racial integration</a> of <a href="https://en.wikipedia.org/wiki/Major_League_Baseball" title="Major League Baseball">Major League Baseball</a>.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/Harris_%26_Ewing" title="Harris &amp; Ewing">Harris &amp; Ewing</a>; restored by <a href="https://en.wikipedia.org/wiki/User:Kentuckian" title="User:Kentuckian">Kentuckian</a></small>'
	}
