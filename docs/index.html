////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    <b><a href="https://en.wikipedia.org/wiki/Ganymede_(moon)" title="Ganymede (moon)">Ganymede</a></b> is a <a href="https://en.wikipedia.org/wiki/Moons_of_Jupiter" title="Moons of Jupiter">moon of Jupiter</a> and the <a href="https://en.wikipedia.org/wiki/List_of_Solar_System_objects_by_size" title="List of Solar System objects by size">largest and most massive</a> satellite in the <a href="https://en.wikipedia.org/wiki/Solar_System" title="Solar System">Solar System</a>. It is the largest Solar System object without a substantial atmosphere and also the only moon in the Solar System with a substantial <a href="https://en.wikipedia.org/wiki/Magnetic_field" title="Magnetic field">magnetic field</a>. Like <a href="https://en.wikipedia.org/wiki/Titan_(moon)" title="Titan (moon)">Titan</a>, Saturn\'s largest moon, it is larger than the planet Mercury but, due to its lower density, has somewhat less <a href="https://en.wikipedia.org/wiki/Surface_gravity" title="Surface gravity">surface gravity</a> than Mercury, <a href="https://en.wikipedia.org/wiki/Io_(moon)" title="Io (moon)">Io</a>, or the Moon. Ganymede is composed of <a href="https://en.wikipedia.org/wiki/Silicate" title="Silicate">silicate</a> rock and water in approximately equal proportions. It is a fully <a href="https://en.wikipedia.org/wiki/Planetary_differentiation" title="Planetary differentiation">differentiated</a> body, with an iron-rich liquid core and an <a href="https://en.wikipedia.org/wiki/Planetary_oceanography" title="Planetary oceanography">internal ocean</a>. Ganymede orbits Jupiter in roughly seven days and is in a 1:2:4 <a href="https://en.wikipedia.org/wiki/Orbital_resonance" title="Orbital resonance">orbital resonance</a> with <a href="https://en.wikipedia.org/wiki/Europa_(moon)" title="Europa (moon)">Europa</a> and Io. This image, a composite of three photographs taken by the NASA space probe <i><a href="https://en.wikipedia.org/wiki/Juno_(spacecraft)" title="Juno (spacecraft)">Juno</a></i> during a flyby in 2021, depicts the northern hemisphere of Ganymede roughly centered around the <a href="https://en.wikipedia.org/wiki/Prime_meridian" title="Prime meridian">prime meridian</a>.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/NASA" title="NASA">NASA</a>&#160;/ <span class="nowrap"><a href="https://en.wikipedia.org/wiki/Jet_Propulsion_Laboratory" title="Jet Propulsion Laboratory">JPL</a>-<a href="https://en.wikipedia.org/wiki/California_Institute_of_Technology" title="California Institute of Technology">Caltech</a></span>&#160;/ <a href="https://en.wikipedia.org/wiki/Southwest_Research_Institute" title="Southwest Research Institute">SwRI</a>&#160;/ <a href="https://en.wikipedia.org/wiki/Malin_Space_Science_Systems" title="Malin Space Science Systems">MSSS</a>&#160;/ Kevin M. Gill</small>'
	}
