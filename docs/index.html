////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    <b><a href="https://en.wikipedia.org/wiki/Apollo_15" title="Apollo 15">Apollo&#160;15</a></b> (July&#160;26&#160;– August&#160;7, 1971) was the fourth crewed mission to <a href="https://en.wikipedia.org/wiki/Moon_landing" title="Moon landing">land on the Moon</a>. It was the first of three <a href="https://en.wikipedia.org/wiki/List_of_Apollo_missions#Alphabetical_mission_types" title="List of Apollo missions">J&#160;missions</a>, with a longer stay on the <a href="https://en.wikipedia.org/wiki/Moon" title="Moon">Moon</a>, a greater focus on science, and the use of the first <a href="https://en.wikipedia.org/wiki/Lunar_Roving_Vehicle" title="Lunar Roving Vehicle">Lunar Roving Vehicle</a> (LRV). <a href="https://en.wikipedia.org/wiki/David_Scott" title="David Scott">David Scott</a> and <a href="https://en.wikipedia.org/wiki/James_Irwin" title="James Irwin">James Irwin</a> landed near <a href="https://en.wikipedia.org/wiki/Hadley%E2%80%93Apennine#Rima_Hadley" title="Hadley–Apennine">Hadley Rille</a> and spent 18 and a half hours on <a href="https://en.wikipedia.org/wiki/Extravehicular_activity" title="Extravehicular activity">extravehicular activity</a> (EVA), collecting 170 pounds (77&#160;kg) of surface material. During the return trip, <a href="https://en.wikipedia.org/wiki/Alfred_Worden" title="Alfred Worden">Alfred Worden</a> performed the first spacewalk in deep space. The mission included the collection of the <a href="https://en.wikipedia.org/wiki/Genesis_Rock" title="Genesis Rock">Genesis Rock</a>, thought to be part of the Moon\'s early <a href="https://en.wikipedia.org/wiki/Crust_(geology)" title="Crust (geology)">crust</a>, and Scott used a hammer and a feather to demonstrate <a href="https://en.wikipedia.org/wiki/Galileo%27s_Leaning_Tower_of_Pisa_experiment" title="Galileo&#39;s Leaning Tower of Pisa experiment">Galileo\'s theory</a> that, absent air resistance, objects fall at the same rate regardless of mass. The mission was later marred when it was found that <a href="https://en.wikipedia.org/wiki/Apollo_15_postal_covers_incident" title="Apollo 15 postal covers incident">the crew had carried unauthorized postal covers to the lunar surface</a>, some of which were sold by a West German stamp dealer. The crew was reprimanded for poor judgment, and none flew in space again. This photograph, taken by Scott during an EVA on August&#160;2, shows Irwin giving a military salute beside the U.S. flag. The <a href="https://en.wikipedia.org/wiki/Apollo_Lunar_Module" title="Apollo Lunar Module">Lunar Module</a> <i>Falcon</i> is in the center, with the LRV on the right.<small style="display: block; margin-top: 0.8em;">Photograph credit: <a href="https://en.wikipedia.org/wiki/David_Scott" title="David Scott">David Scott</a>; restored by <a href="https://en.wikipedia.org/wiki/User:Bammesk" title="User:Bammesk">Bammesk</a> and <a href="https://en.wikipedia.org/wiki/User:Basile_Morin" title="User:Basile Morin">Basile Morin</a></small>'
	}
