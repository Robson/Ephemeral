////////////////////////////////////////////////// tooltips

            var tooltip = d3.select('#tt');
            var tt = d3.select('#tt');

            function setTooltip(value) {
				d3.select('#tooltip_text').html(value);
            }

            function createTooltipTriggers() {
                d3.selectAll('.ttt')
                    .on("mouseover", function (d, i) {
                        setTooltip(d3.selectAll('.ttt')[0][i].attributes['data-tt'].value);
                    })
                    .on("mouseout", function () {
                        tt.style('display', 'none');
                    })
					.on("mousemove", function () {
                        if (x <= 0 || y <= 0) {
                            tt.style('display', 'none');
                        } else {
                            tt.style('display', null);
                        }
                        var x = d3.event.pageX - (tt.node().getBoundingClientRect().width / 2);
                        var y = d3.event.pageY - (tt.node().getBoundingClientRect().height + 5);
                        tt.style('left', ~~x + 'px');
                        tt.style('top', ~~y + 'px');

                    });
			}

////////////////////////////////////////////////// charts

            function map(n, a, b, y, z) {
                return (n - a) * (z - y) / (b - a) + y;
			}

			function createLineChart(width, height, element, data, boundary = 0) {
                var svg = element
                    .append('svg')
                    .attr('width', width + 'px')
                    .attr('height', height + 'px');

                var start = Math.min(...data.map(a => a.number));
				var end = Math.max(...data.map(a => a.number));

				switch (boundary) {
					case 1:
						var distance = (end - start) * 0.1;
						start -= distance;
						start = Math.max(0, start);
						end += distance;
						break;
					case 2:
						start = 0;
						break;
				}

				var xs = [];
				var ys = [];

                for (var i = 1; i <= data.length; i++) {
                    var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
					var y1 = map(data[i - 1].number, start, end, height, 6);
					xs.push(x1);
					ys.push(y1);
				}

				var area = d3.svg.area()
					.interpolate('cardinal')
					.x(function (d, i) { return xs[i] })
					.y0(function (d, i) { return height })
					.y1(function (d, i) { return ys[i] });

				svg
					.append('path')
                    .datum(d3.range(data.length).map(function(d, i) { return i }))
					.attr("d", area)
					.attr('fill', '#eee');

                var line = d3.svg.line()
                    .interpolate('cardinal')
                    .x(function (d, i) { return xs[i] })
                    .y(function (d, i) { return ys[i] });

                svg
                    .append('path')
                    .datum(d3.range(data.length).map(function (d, i) { return i }))
                    .attr("d", line)
					.attr('fill', 'transparent')
					.style('stroke-width', 2)
					.style('stroke', '#bbb');

				for (var i = 1; i <= data.length; i++) {
					var x1 = map(i - 1, 0, data.length - 1, 3, width - 3);
                    var x2 = map(i, 0, data.length - 1, 3, width - 3);
                    var y1 = map(data[i - 1].number, start, end, height, 6);
                    var g = svg
                        .append('g')
                        .attr('class', 'group');
                    g
						.append('circle')
						.attr('class', 'highlight')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 1)
						.attr('title', data[i - 1].number);
					g
						.append('rect')
						.attr('class', 'ttt')
						.attr('width', x2 - x1)
						.attr('height', height)
						.attr('x', (x1) - ((x2 - x1) / 2))
						.attr('y', 0)
						.attr('data-tt', data[i - 1].tooltip)
						.attr('style', 'fill:transparent');
                    /*g
                        .append('circle')
                        .attr('class', 'ttt')
                        .attr('cx', x1)
                        .attr('cy', y1 - 0.5)
                        .attr('r', 4)
                        .attr('opacity', '0.01')
                        .attr('z-index', 1000)
                        .attr('data-tt', data[i - 1].tooltip);*/
				}

                svg
                    .append('line')
                    .attr('x1', 3)
                    .attr('y1', height)
                    .attr('x2', width - 3)
                    .attr('y2', height)
                    .style('stroke-width', 2)
                    .style('stroke', '#bbb');
            }

////////////////////////////////////////////////// page
					
			var inside = 210;
			var padding = 8;
			var length = padding + inside + padding;
			var columns;
			var offsetX;
			var offsetY;
			var filled = [,];
			var low = 0;
			var modules = [];
								
			function random(start, end) {
				return start + Math.floor(Math.random() * (end - start));
			}
			
			function makeBox(width, height) {			
				var startX = 0, startY = 0;
				var hasLocation = false;
				for (var a = 0; a + height < filled.length && !hasLocation; a++) {
					for (var b = 0; b + width <= columns && !hasLocation; b++) {					
						var isValid = true;
						for (var c = 0; c < height && isValid; c++) {
							for (var d = 0; d < width && isValid; d++) {
								if (filled[a + c][b + d] > 0) {
									isValid = false;
								}
							}
						}
						if (isValid) {
							hasLocation = true;							
							startX = b;
							startY = a;
						}						
					}
				}				
				if (hasLocation) {
					for (var c = startY; c < startY + height && isValid; c++) {
						for (var d = startX; d < startX + width && isValid; d++) {
							filled[c][d] = 1;
						}
					}
					low = Math.max(low, offsetY + (startY * length) + ((height * length) - (padding * 2)));				
					return d3
						.select('#container')
						.append('div')
						.attr('class', 'box')
						.style('top', offsetY + startY * length + 'px')
						.style('left', offsetX + startX * length + 'px')						
						.style('width', ((width * length) - (padding * 2)) + 'px')
						.style('height', ((height * length) - (padding * 2)) + 'px');
				}
			}
			
			function createPage() {
				low = 0;
				d3.selectAll('.box').remove();
				var docWidth = document.body.clientWidth;		
				columns = ~~((docWidth - 20) / length);
				columns = Math.min(7, columns);
				offsetX = ((docWidth - (columns * length)) / 2) + 5;				
				offsetY = 100;
				for (var a = 0; a < 50; a++) {
					filled[a] = new Array(columns);
					for (var b = 0; b < columns; b++) {
						filled[a][b] = 0;
					}
				}
				for (var func of modules) {
					func();
				}
				d3
					.select('#cls')
					.style('top', (low) + 'px')
					.style('height', ((padding * 2) + offsetY) + 'px');
				createTooltipTriggers();
			}
			
			d3.select(window).on('resize', createPage);

		Description: '    The <b><a href="/wiki/Coronation_of_Napoleon" title="Coronation of Napoleon">coronation of Napoleon</a></b> was the crowning of <a href="/wiki/Napoleon" title="Napoleon">Napoleon</a> and his wife <a href="/wiki/Jos%C3%A9phine_de_Beauharnais" title="Joséphine de Beauharnais">Joséphine</a> as <a href="/wiki/Emperor_of_the_French" title="Emperor of the French">Emperor</a> and <a href="/wiki/List_of_French_royal_consorts" title="List of French royal consorts">Empress of the French</a>, which took place on December&#160;2, 1804, at <a href="/wiki/Notre-Dame_de_Paris" title="Notre-Dame de Paris">Notre-Dame cathedral</a> in Paris. It took the format of a sacred ceremony, in the presence of <a href="/wiki/Pope_Pius_VII" title="Pope Pius VII">Pope Pius VII</a>. Preparations for the coronation began in May&#160;1804, when the <a href="/wiki/S%C3%A9nat_conservateur" title="Sénat conservateur">Sénat conservateur</a> voted to change the constitution to vest the government of the <a href="/wiki/French_First_Republic" title="French First Republic">French First Republic</a>\'s government in an emperor, a move ratified <a href="/wiki/1804_French_constitutional_referendum" title="1804 French constitutional referendum">a constitutional referendum in November&#160;1804</a>. Napoleon\'s motivations for being crowned included a desire for prestige in international <a href="/wiki/Royalist" title="Royalist">royalist</a> and <a href="/wiki/Catholic_Church" title="Catholic Church">Catholic</a> circles and to lay the foundation for a future dynasty. The event is also regarded by historians as a progaganda exercise. Napoleon\'s coronation was markedly different from <a href="/wiki/Coronation_of_the_French_monarch" title="Coronation of the French monarch">those of the French monarchy</a> and brought together various rites and customs, incorporating ceremonies of <a href="/wiki/Carolingian_dynasty" title="Carolingian dynasty">Carolingian</a> tradition, the <a href="/wiki/Ancien_r%C3%A9gime" title="Ancien régime">ancien régime</a> and the <a href="/wiki/French_Revolution" title="French Revolution">French Revolution</a>, with a highly luxurious presentation. This large <a href="/wiki/Oil_painting" title="Oil painting">oil-on-canvas</a> painting, titled <i><a href="/wiki/The_Coronation_of_Napoleon" title="The Coronation of Napoleon">The Coronation of Napoleon</a></i>, measures 6.21&#160;m ×&#160;9.79&#160;m (20&#160;ft 4&#160;in ×&#160;32&#160;ft 1&#160;in) and was painted by <a href="/wiki/Jacques-Louis_David" title="Jacques-Louis David">Jacques-Louis David</a> (assisted by his student <a href="/wiki/Georges_Rouget" title="Georges Rouget">Georges Rouget</a>) between 1805 and 1807, depicting the moment of Joséphine\'s crowning by Napoleon. The painting now hangs in the <a href="/wiki/Louvre" title="Louvre">Louvre</a> in Paris.<small style="display: block; margin-top: 0.8em;">Painting credit: <a href="/wiki/Jacques-Louis_David" title="Jacques-Louis David">Jacques-Louis David</a> and <a href="/wiki/Georges_Rouget" title="Georges Rouget">Georges Rouget</a></small>'
	}
